<body>

    <input type="text" id="datepicker1" class="from-control date-picker " name="selected_date_allen" >
    <br>
    <br>
    <div class="showDiv">Show</div>
    <div class="hideDiv hidden">
      <input type="text" id="datepicker2" class="from-control date-picker " name="selected_date_allen" >
    </div>

    <script>
      $('.showDiv').on('click', function(){
        $('.hideDiv').removeClass('hidden');
      });
      $('#datepicker1').datepicker();
      $('#datepicker2').datepicker();
    </script>
